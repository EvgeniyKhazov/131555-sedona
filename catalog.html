<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sedona</title>
  </head>
  <body>
	<header class="main-header">
		<nav class="main-navigation">
			<ul>
			  <li><a href="index.html">ИНФОРМАЦИЯ</a></li>
			  <li><a href="index.html">ФОТО И ВИДЕО</a></li>
			  <li><a href="index.html">КАРТА ШТАТА</a></li>
			  <li><a href="index.html">ГОСТИНИЦЫ</a></li>
			</ul>
		</nav>
			
		<div class="header-logo">
			<img src="http://placehold.it/150x100" alt="city of Sedona">
		</div>
	</header>

	
	<section class="facilities">
		<form action="https://echo.htmlacademy.ru" method="post">
			<div class="facilities">
				<h2>ИНФРАСТРУКТУРА:</h2>
				<label><input type="checkbox" name="infastructure" value="POOL" checking>БАССЕЙН</label>
				<label><input type="checkbox" name="infastructure" value="PARKING">ПАРКОВКА</label>
				<label><input type="checkbox" name="infastructure" value="WI-FI">WI-FI</label>
			</div>
			<div class="type">
				<h2>ТИП ЖИЛЬЯ:</h2>
				<label><input type="checkbox" name="house" value="HOTEL">ОТЕЛЬ</label>
				<label><input type="checkbox" name="house" value="MOTEL">МОТЕЛЬ</label>
				<label><input type="checkbox" name="house" value="APARTMENTS">АППАРТАМЕНТЫ</label>
			</div>
			<div class="cost-block">
				<h2>СТОИМОСТЬ В СУТКИ (Р):</h2>
				<div class="from">
					<label for="from-field">ОТ</label>
					<input type="text" name="from" id="from-field" value="0">
				</div>
				<div class="to">
					<label for="to-field">ДО</label>
					<input type="text" name="to" id="to-field" value="3000">
				</div>
				<input type="range" min="1" max="3000" step="1">
				<button value="">ПОКАЗАТЬ</button>
			</div>
		</form>
	</section>
	
	<section class="find">
	
  </body>
 </html>
